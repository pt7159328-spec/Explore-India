<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Our India | Districts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="hotels.html">Hotels</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Districts Section -->
  <section class="districts">
    <h1>Districts</h1>
    <p>Select a state from the dropdown below to explore its districts.</p>

    <!-- State Selection -->
    <select id="stateSelect">
      <option value="">Select State</option>
    </select>

    <!-- Districts Dropdown -->
    <select id="districtSelect">
      <option value="">Select District</option>
    </select>

    <!-- District Cards -->
    <div id="districtContainer" class="districts-grid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Explore Our India | Designed & Developed by Prakash Tiwari</p>
  </footer>

  <!-- Script -->
  <script>
    const stateSelect = document.getElementById("stateSelect");
    const districtSelect = document.getElementById("districtSelect");
    const districtContainer = document.getElementById("districtContainer");

    // Fetch states from states.json
    fetch("data/states.json")
      .then(res => res.json())
      .then(data => {
        data.states.forEach(state => {
          const option = document.createElement("option");
          option.value = state;
          option.textContent = state;
          stateSelect.appendChild(option);
        });
      })
      .catch(err => console.error("Error loading states:", err));

    // Load districts when a state is selected
    stateSelect.addEventListener("change", function() {
      const selectedState = this.value;
      if (!selectedState) return;

      // Clear previous districts
      districtSelect.innerHTML = "<option value=''>Select District</option>";
      districtContainer.innerHTML = "";

      fetch(`data/${selectedState}.json`)
        .then(res => res.json())
        .then(data => {
          const districts = data[selectedState];
          districts.forEach(d => {
            // Add to dropdown
            const option = document.createElement("option");
            option.value = d.name;
            option.textContent = d.name;
            districtSelect.appendChild(option);

            // Add as card
            const card = document.createElement("div");
            card.className = "district-card";
            card.innerHTML = `<h3>${d.name}</h3><p>${d.description}</p>`;
            districtContainer.appendChild(card);
          });
        })
        .catch(err => console.error("Error loading districts:", err));
    });
  </script>
</body>
</html>
