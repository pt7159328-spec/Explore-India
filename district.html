<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Our India | Districts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="hotels.html">Hotels</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Districts Section -->
  <section class="districts">
    <h1>Districts</h1>
    <p>Select a state from the list below to explore its districts.</p>

    <!-- State Dropdown -->
    <select id="stateSelect">
      <option value="">Select State</option>
    </select>

    <!-- District Dropdown -->
    <select id="districtSelect">
      <option value="">Select District</option>
    </select>

    <!-- District Cards -->
    <div id="districtContainer" class="districts-grid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Explore Our India | Designed & Developed by Prakash Tiwari</p>
  </footer>

  <!-- Script -->
  <script>
    const stateSelect = document.getElementById("stateSelect");
    const districtSelect = document.getElementById("districtSelect");
    const districtContainer = document.getElementById("districtContainer");

    // ✅ Detect correct base path for GitHub Pages
    const basePath = window.location.hostname.includes("github.io") ? "./data/" : "data/";

    // -----------------------------
    // Load states from data/states.json
    // -----------------------------
    fetch(`${basePath}states.json`)
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! (${res.status})`);
        return res.json();
      })
      .then(data => {
        data.states.forEach(state => {
          const option = document.createElement("option");
          option.value = state;
          option.textContent = state;
          stateSelect.appendChild(option);
        });
      })
      .catch(err => console.error("❌ Error loading states:", err));

    // -----------------------------
    // Load districts when a state is selected
    // -----------------------------
    stateSelect.addEventListener("change", function() {
      const selectedState = this.value;
      if (!selectedState) return;

      districtSelect.innerHTML = "<option value=''>Select District</option>";
      districtContainer.innerHTML = "";

      fetch(`${basePath}${selectedState}.json`)
        .then(res => {
          if (!res.ok) throw new Error(`File not found: ${selectedState}.json`);
          return res.json();
        })
        .then(data => {
          const districts = data[selectedState];
          if (!districts) throw new Error(`No districts found for ${selectedState}`);

          districts.forEach(d => {
            const option = document.createElement("option");
            option.value = d.name;
            option.textContent = d.name;
            districtSelect.appendChild(option);

            const card = document.createElement("div");
            card.className = "district-card";
            card.innerHTML = `<h3>${d.name}</h3><p>${d.description}</p>`;
            districtContainer.appendChild(card);
          });
        })
        .catch(err => console.error("❌ Error loading districts:", err));
    });
  </script>
</body>
</html>
