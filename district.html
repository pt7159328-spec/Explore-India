<body>

<header>

  <nav>

      <li><a href="index.html">Home</a></li>

<section class="page-title">
  <h2 id="districtName">District Name</h2>
  <p>Explore famous places in this district</p>
</section>

<section class="place-search">
  <input type="text" id="placeSearch" placeholder="Search famous places..." />
</section>

<section class="places-grid" id="placesGrid">
  <!-- Place cards will be injected here via JavaScript -->
</section>

<footer>
  <p>¬© 2025 Explore Our India | Designed by Prakash Tiwari</p>
</footer>

<script>
// Sample JS to dynamically load places for a district

const districtsData = {
  "Rajasthan": {
    "Jaipur": [
      {
        name: "Amber Fort",
        image: "https://source.unsplash.com/300x200/?amberfort,jaipur",
        description: "A majestic fort with rich history and architecture.",
        timings: "9:00 AM - 5:00 PM",
        entryFee: "INR 100",
        bestTime: "October - March"
      },
      {
        name: "City Palace",
        image: "https://source.unsplash.com/300x200/?citypalace,jaipur",
        description: "Royal palace complex with museums and courtyards.",
        timings: "9:30 AM - 5:00 PM",
        entryFee: "INR 150",
        bestTime: "October - March"
      }
      // Add more places
    ]
  }
  // Add more states and districts
};

// Get state and district from URL
const params = new URLSearchParams(window.location.search);
const state = params.get('state') || "Unknown State";
const district = params.get('district') || "Unknown District";
document.getElementById('districtName').innerText = `${district}, ${state}`;

// Load places
const placesGrid = document.getElementById('placesGrid');
if(districtsData[state] && districtsData[state][district]){
  districtsData[state][district].forEach(p => {
    const card = document.createElement('div');
    card.classList.add('place-card');
    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      <ul>
        <li><strong>Timings:</strong> ${p.timings}</li>
        <li><strong>Entry Fee:</strong> ${p.entryFee}</li>
        <li><strong>Best Time to Visit:</strong> ${p.bestTime}</li>
      </ul>
    `;
    placesGrid.appendChild(card);
  });
} else {
  placesGrid.innerHTML = "<p>No place data available for this district yet.</p>";
}

// Search functionality
document.getElementById('placeSearch').addEventListener('input', function() {
  const searchTerm = this.value.toLowerCase();
  const cards = document.querySelectorAll('.place-card');
  cards.forEach(card => {
    const name = card.querySelector('h3').innerText.toLowerCase();
    card.style.display = name.includes(searchTerm) ? 'block' : 'none';
  });
});
</script>

<style>
/* Places Grid Styling */
.places-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 40px;
  justify-content: center;
}
.place-card {
  width: 320px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.3s ease;
}
.place-card:hover {
  transform: scale(1.03);
}
.place-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.place-card h3 {
  margin: 10px 0;
  color: #1e88e5;
}
.place-card p {
  padding: 0 15px 10px;
  color: #555;
}
.place-card ul {
  list-style: none;
  padding: 0 15px 15px;
  text-align: left;
}
.place-card ul li {
  margin-bottom: 5px;
  font-size: 0.95rem;
  color: #333;
}

/* Search Box */
.place-search {
  text-align: center;
  margin: 20px 0;
}
#placeSearch {
  width: 320px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
</style>

</body>
