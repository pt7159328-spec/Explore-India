<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Our India | Districts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="hotels.html">Hotels</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Districts Section -->
  <section class="districts">
    <h1>Districts</h1>
    <p>Select a state from the list below to explore its districts.</p>

    <div id="districtContainer" class="districts-grid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Explore Our India | Designed & Developed by Prakash Tiwari</p>
  </footer>

  <!-- Script -->
  <script>
    // Get state name from query parameter or default
    const urlParams = new URLSearchParams(window.location.search);
    const stateName = urlParams.get('state') || "Uttar Pradesh"; // default state

    // Load the JSON data for the state
    fetch(`states_data/${stateName}.json`)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('districtContainer');
        const districts = data[stateName];
        districts.forEach(district => {
          const districtCard = document.createElement('div');
          districtCard.className = 'district-card';
          districtCard.innerHTML = `
            <h3>${district.name}</h3>
            <p>${district.description}</p>
          `;
          container.appendChild(districtCard);
        });
      })
      .catch(err => console.error('Error loading districts:', err));

    // Highlight current nav link
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll("nav a").forEach(link => {
      link.classList.toggle("active", link.getAttribute("href") === currentPage);
    });
  </script>
</body>
</html>
