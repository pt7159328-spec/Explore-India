<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>States of India</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="destinations.html">Destinations</a>
      <a href="district.html">Districts</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <h1>States of India</h1>
    <div id="states-container">
      <!-- States will be loaded here via JS -->
    </div>
  </main>

  <script>
    // Load states from states.json
    fetch('states.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('states-container');
        data.states.forEach(state => {
          const stateDiv = document.createElement('div');
          stateDiv.classList.add('state-item');
          stateDiv.innerHTML = `
            <a href="district.html?state=${encodeURIComponent(state)}">${state}</a>
          `;
          container.appendChild(stateDiv);
        });
      })
      .catch(error => console.error('Error loading states:', error));
  </script>
</body>
</html>
