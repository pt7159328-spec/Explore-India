  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      padding: 20px;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 10px 0 0 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover, nav ul li a.active {
      color: #222;
    }

    .contact-section {
      max-width: 650px;
      margin: 50px auto;
      padding: 30px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #555;
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-section input, 
    .contact-section textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      transition: 0.3s;
    }

    .contact-section input:focus, 
    .contact-section textarea:focus {
      border-color: #ff9966;
      outline: none;
    }

    .contact-section button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #1a237e;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-section button:hover {
      background: #444;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      .contact-section {
        margin: 30px 20px;
      }
    }
  </style>
