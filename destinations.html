<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Our India | Destinations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html" class="active">Destinations</a></li>
        <li><a href="hotels.html">Hotels</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Destinations Section -->
  <section class="destinations">
    <h1>Explore Destinations of India</h1>
    <p>Click on a state to see its districts and attractions.</p>

    <div id="statesContainer" class="states-grid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Explore Our India | Designed & Developed by Prakash Tiwari</p>
  </footer>

  <!-- Script -->
  <script>
    // Fetch states.json and display them
    fetch('states.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('statesContainer');
        data.states.forEach(state => {
          const stateCard = document.createElement('div');
          stateCard.className = 'state-card';
          stateCard.innerHTML = `
            <h3>${state}</h3>
            <a href="states/${state}.html" class="btn">View Districts</a>
          `;
          container.appendChild(stateCard);
        });
      })
      .catch(err => console.error('Error loading states:', err));

    // Highlight current nav link
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll("nav a").forEach(link => {
      link.classList.toggle("active", link.getAttribute("href") === currentPage);
    });
  </script>
</body>
</html>
