  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #ff9966;
      outline: none;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1a237e;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #444;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #1a237e;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    @media (max-width: 500px) {
      header {
        font-size: 1.2rem;
      }
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    üåè Register to Explore Our India
  </header>

  <main>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <footer>
    ¬© 2025 Explore Our India | Designed by Prakash Tiwari
  </footer>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2_pMk1wu_uEGWONmSbvVCmGp6ixUVr8Y",
      authDomain: "exploreourindia.firebaseapp.com",
      projectId: "exploreourindia",
      storageBucket: "exploreourindia.firebasestorage.app",
      messagingSenderId: "633212741399",
      appId: "1:633212741399:web:208cb4bc7bf8d62841f952",
      measurementId: "G-0QFH7C9G17"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(userCred.user.uid).set({
          name,
          email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("üéâ Registration successful! Welcome to Explore Our India");
        window.location.href = "index.html";
      } catch (error) {
        alert("‚ö†Ô∏è " + error.message);
      }
    });
  </script>
</body>
</html>
