<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Explore Our India</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Login to Explore Our India</h1>
  </header>

  <main>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </main>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // üî• Firebase Configuration (Same as your register page)
    const firebaseConfig = {
      apiKey: "AIzaSyA2_pMk1wu_uEGWONmSbvVCmGp6ixUVr8Y",
      authDomain: "exploreourindia.firebaseapp.com",
      projectId: "exploreourindia",
      storageBucket: "exploreourindia.firebasestorage.app",
      messagingSenderId: "633212741399",
      appId: "1:633212741399:web:208cb4bc7bf8d62841f952",
      measurementId: "G-0QFH7C9G17"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîê Handle login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("‚úÖ Login successful! Welcome back to Explore Our India");
        window.location.href = "index.html"; // Redirect after login
      } catch (error) {
        alert("‚ö†Ô∏è " + error.message);
      }
    });
  </script>
</body>
</html>
