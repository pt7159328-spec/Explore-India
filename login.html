    header {

      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;

    input {

    button {

    }

    button:hover {
      background: #444;
    }

    p {
      text-align: center;
    }

    a {
      color: #1a237e;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {

<body>
  <header>
    <h1>üåè Login to Explore Our India</h1>
  </header>

  <main>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </main>

  <footer>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2_pMk1wu_uEGWONmSbvVCmGp6ixUVr8Y",
      authDomain: "exploreourindia.firebaseapp.com",
      projectId: "exploreourindia",
      storageBucket: "exploreourindia.firebasestorage.app",
      messagingSenderId: "633212741399",
      appId: "1:633212741399:web:208cb4bc7bf8d62841f952",
      measurementId: "G-0QFH7C9G17"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("‚úÖ Login successful! Welcome back to Explore Our India");
        window.location.href = "index.html";
      } catch (error) {
        alert("‚ö†Ô∏è " + error.message);
      }
    });
  </script>
