<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Our India | Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="hotels.html">Hotels</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Explore Our India</h1>
    <p>Discover the beauty, culture, and heritage of India.</p>
    <a href="destinations.html" class="btn">Explore Destinations</a>
  </section>

  <!-- Featured States Section -->
  <section class="featured-states">
    <h2>Popular States to Explore</h2>
    <div class="states-grid" id="statesGrid">
      <!-- States will be dynamically loaded here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Explore Our India | Designed & Developed by Prakash Tiwari</p>
  </footer>

  <!-- Scripts -->
  <script src="states.js"></script>
  <script>
    // Load states dynamically from states.js
    const statesGrid = document.getElementById("statesGrid");
    if (window.states) {
      states.states.forEach(state => {
        const div = document.createElement("div");
        div.className = "state-card";
        div.innerHTML = `<h3>${state}</h3>
                         <a href="state.html?state=${encodeURIComponent(state)}" class="btn">Explore</a>`;
        statesGrid.appendChild(div);
      });
    }

    // Highlight current nav link
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll("nav a").forEach(link => {
      link.classList.toggle("active", link.getAttribute("href") === currentPage);
    });
  </script>
</body>
</html>
